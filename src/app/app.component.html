<div class="row">
  <div class="col">
    <div class="card mt-4">
      <div class="card-body">
        <img appGravatar [email]="email" class="rounded-circle shadow-sm">
        <p class="d-inline-block align-top lead ml-3">
          <strong>Gravatar Directive</strong>
          <small class="text-muted d-block">in Angular</small>
        </p>

        <div class="mt-3">
          <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email address">
        </div>
      </div>
    </div>
  </div>
</div>
